<!DOCTYPE html>
<html>
  <head>
    <title>Bus Booking</title>
    <link rel="stylesheet" type="text/css" href="C:\Atharv\College Material\Sem 4\Web Technology\CSS\style.css">
  </head>
  <body>
    <div id="container">
      <h1>Bus Booking</h1>
      <form>
        <label for="from">From:</label>
        <input type="text" id="from" name="from"><br><br>
        <label for="to">To:</label>
        <input type="text" id="to" name="to"><br><br>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date"><br><br>
        <button id="submitBtn">Submit</button>
      </form>
      <p id="result"></p>
      <button id="signupBtn">Sign Up</button>
      <form id="signupForm" style="display: none;">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>
        <button id="signupSubmitBtn">Submit</button>
      </form>
      <p id="signupResult"></p>
    </div>
    <script src="C:\Atharv\College Material\Sem 4\Web Technology\script.js"></script>
  </body>
</html>
